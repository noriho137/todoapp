{% load static %}

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <h5 class="modal-title" id="updateModalLabel">タスク #{{ task.pk }} 編集</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <form method="post" action="{% url 'task_update' task.pk %}">
                                {% csrf_token %}
                                <p>
                                    <label>{{ form.title.label }}:</label>
                                    {{ form.title }}
                                </p>
                                <p>
                                    <label>{{ form.detail.label }}:</label>
                                    {{ form.detail }}
                                </p>
                                <p>
                                    <label>{{ form.status.label }}:</label>
                                    {{ form.status }}
                                </p>
                                <p>
                                    <label>{{ form.person_in_charge.label }}:</label>
                                    {{ form.person_in_charge }}
                                </p>
                                <p>
                                    <label>{{ form.deadline_datetime.label }}:</label>
                                    <span class="input-group date" id="datetimepicker_update" data-target-input="nearest">
                                        {{ form.deadline_datetime }}
                                        <span class="input-group-append" data-target="#datetimepicker_update" data-toggle="datetimepicker">
                                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                        </span>
                                    </span>
                                </p>
                                <div class="text-right">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">キャンセル</button>
                                    <button class="btn btn-primary" type="submit" name="update" value="{{ task.pk }}">更新</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/handlers_update.js' %}"></script>
